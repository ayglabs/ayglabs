<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | AYG LABS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #e63946; --bg: #0d0d0d; --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; line-height: 1.6; overflow-x: hidden; }

        /* HEADER & PERDE MENÜ */
        header {
            width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent); background: var(--bg); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 1.4rem; text-decoration: none; color: #fff; z-index: 1100; }
        .logo span { color: var(--accent); }
        nav { display: flex; gap: 25px; }
        nav a { text-decoration: none; color: #fff; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; opacity: 0.6; transition: 0.3s; }
        nav a.active { opacity: 1; color: var(--accent); }

        @media (max-width: 850px) {
            .menu-toggle { display: flex; flex-direction: column; gap: 6px; cursor: pointer; z-index: 1100; }
            .menu-toggle span { width: 28px; height: 2px; background: #fff; transition: 0.3s; }
            nav {
                position: fixed; top: -100%; left: 0; width: 100%; height: 50vh; 
                background: #111; flex-direction: column; justify-content: center; 
                align-items: center; gap: 25px; transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
                border-bottom: 4px solid var(--accent); z-index: 1050;
            }
            nav.active { top: 70px; }
            nav a { font-size: 1.5rem; }
            .overlay {
                position: fixed; inset: 0; background: rgba(0,0,0,0); visibility: hidden; 
                transition: 0.4s; z-index: 1040; backdrop-filter: blur(8px);
            }
            .overlay.active { visibility: visible; background: rgba(0,0,0,0.7); }
            .menu-toggle.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        }

        /* ABOUT ÖZEL TASARIM */
        .about-grid { display: grid; grid-template-columns: 1fr 1.2fr; min-height: calc(100vh - 75px); }
        .id-section { padding: 60px 10%; border-right: 1px solid var(--border); background: #111; }
        .text-section { padding: 60px 10%; display: flex; flex-direction: column; justify-content: center; }
        .info-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .info-row label { color: var(--accent); font-weight: 900; text-transform: uppercase; font-size: 0.7rem; }
        h1 { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; line-height: 1; margin-bottom: 30px; }
        .target { border-left: 4px solid var(--accent); padding: 20px; background: #1a1111; margin: 30px 0; font-weight: 700; }

        @media (max-width: 850px) {
            .about-grid { grid-template-columns: 1fr; }
            .id-section { border-right: none; padding: 40px 5%; }
            .text-section { padding: 40px 5%; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AYG<span>LABS</span></a>
        <div class="menu-toggle" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="journal.html">Journal</a>
            <a href="projects.html">Projects</a>
            <a href="about.html" class="active">About</a>
        </nav>
    </header>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="about-grid">
        <section class="id-section">
            <h3 style="color:var(--accent); margin-bottom:30px; letter-spacing:2px;">IDENTITY CARD</h3>
            <div class="info-row"><label>Name</label><span>Ahmet Yasin</span></div>
            <div class="info-row"><label>Surname</label><span>[REDACTED]</span></div>
            <div class="info-row"><label>Age</label><span>17</span></div>
            <div class="info-row"><label>Education</label><span>High School</span></div>
        </section>
        <section class="text-section">
            <h1>The Researcher Profile.</h1>
            <p>Ben Ahmet Yasin. Şu an henüz lisedeyim. Yakında olimpiyatlar başlıyor, şu an yoğun bir çalışma dönemindeyim.</p>
            <div class="target">MISSION: IOI Gold Medal.</div>
            <p style="color:#888;">Target Universities: ODTÜ / İTÜ</p>
            <p style="margin-top:40px; color:var(--accent); font-weight:900; letter-spacing:2px;">STAY TUNED...</p>
        </section>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.querySelector('.menu-toggle').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
            document.body.style.overflow = document.getElementById('nav-menu').classList.contains('active') ? 'hidden' : 'auto';
        }
    </script>
</body>
</html>
