<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYG LABS | The Split</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff8c00; /* Senin o meşhur turuncun */
            --bg-dark: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden; /* Scroll'u engeller, tam ekran hissi verir */
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
            transition: flex 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        /* SOL TARAF: SÖZEL / ABYSS */
        .verbal-side {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80'); /* Derin uzay/bilim temalı */
            background-size: cover;
            background-position: center;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* SAĞ TARAF: TEKNİK / AYG LABS */
        .coding-side {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80'); /* Matrix/Kod temalı */
            background-size: cover;
            background-position: center;
        }

        .side:hover {
            flex: 1.5; /* Üzerine gelince genişleme efekti */
        }

        .side-content {
            max-width: 450px;
            text-align: center;
        }

        .side-label {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--accent);
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent);
        }

        /* ORTADAKİ YARIK (DIVIDER) */
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            transform: translateX(-50%) skewX(-4deg); /* Yarık efekti için eğim */
            z-index: 10;
        }

        /* Navigasyon Üstte Sabit */
        nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 20;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; color: var(--accent); }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="journal.html">Journal</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="split-container">
        <div class="side verbal-side">
            <div class="side-content">
                <span class="side-label">The Abyss</span>
                <h1>Vision</h1>
                <p>Exploring the intellectual depths, humanities, and my philosophical journey towards Stanford.</p>
                <a href="journal.html" class="btn">Enter the Abyss</a>
            </div>
        </div>

        <div class="divider"></div>

        <div class="side coding-side">
            <div class="side-content">
                <span class="side-label">Ayg Labs</span>
                <h1>Logic</h1>
                <p>Advanced C algorithms, IOI preparation notes, and low-level engineering documentation.</p>
                <a href="journal.html" class="btn">Explore Labs</a>
            </div>
        </div>
    </div>

</body>
</html>
